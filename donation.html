<head>
          <link href='css/donation.css' rel='stylesheet' type='text/css'> 
</head>
<body>
<div class="donation-container">
	<form action="php/donationform.php" method="POST">
            <div class="donation-box">
	            <div class="title">Donation Information</div>
	            
	            <div class="fields">
		            <input type="text" id="firstName" placeholder="First Name" name="first_name"> </input>
		            <input type="text" id="lastName" placeholder="Last Name" name="last_name"> </input>
		            <input type="text" id="email" placeholder="Email" name="email"> </input>
	            </div>
	            
	            <div class="amount">
		            <div class="button">100.00 Rs</div>
		            <div class="button">200.00 Rs</div>
		            <div class="button">500.00 Rs</div>
		            <div class="button"><input type="text" class="set-amount" placeholder="Amount" name="amount"> </input></div>
	            </div>
	            
	            <div class="switch">
					<input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
					<label for="one-time" class="switch-label switch-label-off">One-Time</label>
					<input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
					<label for="monthly" class="switch-label switch-label-on">Monthly</label>
					<span class="switch-selection"></span>
			    </div>
			    
			    <div class="checkboxes">
					<input type="checkbox" id="receipt" class="checkbox" />
					<label for="receipt">Email Me A Receipt</label>
					<br />
					<input type="checkbox" id="anon" class="checkbox" />
					<label for="anon">Give Anonymously</label>
					<br />
					<input type="checkbox" id="list" class="checkbox" />
					<label for="list">Add Me To Email List</label>
			    </div>
			    
			    <div class="confirm">
				    
			    </div>
	            
				<button class="donate-button" type="submit"><i class="fa fa-credit-card">Donate Now</i></button>
			
            </div>
            
        </div>
	</form>
<script src="js/donation.js"></script>
</body>
